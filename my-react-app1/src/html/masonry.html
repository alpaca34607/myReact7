<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀑布流效果</title>
</head>
<style>
    #container {
        margin: auto;
    }

    .box {
        width: 200px;
        margin: 2px;
        background-color: skyblue;
    }

    .box img {
        width: 100%;
        vertical-align: top;
    }
</style>


<body>
    <div id="container">
        <div class="box">
            <img src="./images/01.jpg " alt="">
            <p>photo1</p>
        </div>
        <div class="box">
            <img src="./images/02.jpg " alt="">
            <p>photo2</p>
        </div>
        <div class="box">
            <img src="./images/03.jpg " alt="">
            <p>photo3</p>
        </div>
        <div class="box">
            <img src="./images/04.jpg " alt="">
            <p>photo4</p>
        </div>
        <div class="box">
            <img src="./images/05.jpg " alt="">
            <p>photo5</p>
        </div>
        <div class="box">
            <img src="./images/06.jpg " alt="">
            <p>photo6</p>
        </div>
        <div class="box">
            <img src="./images/07.jpg " alt="">
            <p>photo7</p>
        </div>

    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/masonry.pkgd.min.js"></script>

    <script>
        $(function () {
            $('#container').imagesLoaded(function () {
                $('#container').masonry({
                    // 左右留白，頁面置中
                    // 搭配最外層的container margin:auto
                    isFitWidth: true
                });

            });
        });



    </script>


</body>

</html>
